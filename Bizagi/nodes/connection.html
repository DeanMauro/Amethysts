<script type="text/javascript">
    RED.nodes.registerType('bizagi-connection',{
        category: 'config',
        defaults: {
            name: {value:""}
        },
        credentials: {
            url: {type: "text", required: true},
            clientId: {type: "text", required: true},
            clientSecret: {type: "password", required: true} 
        },
        label: function() {
            return this.name || this.url;
        }
    });
</script>

<script type="text/x-red" data-template-name="bizagi-connection">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-url"><i class="fa fa-globe"></i> URL</label>
        <input type="text" id="node-config-input-url" placeholder="https://[your_server]/[your_project]">
    </div>
    <div class="form-row">
        <label for="node-config-input-clientId"><i class="fa fa-id-badge"></i> Client ID</label>
        <input type="text" id="node-config-input-clientId">
    </div>
    <div class="form-row">
        <label for="node-config-input-clientSecret"><i class="fa fa-lock"></i> Client Secret</label>
        <input type="password" id="node-config-input-clientSecret">
    </div>
</script>

<script type="text/x-red" data-help-name="bizagi-connection">
    <p>The connection to Bizagi Studio</p>
</script>
